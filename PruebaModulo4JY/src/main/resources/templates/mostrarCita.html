<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<h1>Cita Agendada</h1>
<div class="table table-dark table-striped"> 
<table>
	<!--Para tablas dimanicas-->
	<!--cabecera tabla-->
	<thead>
		<tr>
			<th>Numero</th>
			<th>Fecha cita</th>
			<th>Valor cita</th>
			<th>Lugar cita</th>
			<th>Cedula Doctor</th>
			<th>Cedula Paciente</th>
			
		</tr>
	</thead>
	<!--cuerpo tabla-->
	<tbody>
		<tr th:each="citaMedica:${cita}">
		
			<td th:text="${cita.numero}" ></td>
			<td th:text="${cita.fechaCita}" ></td>
			<td th:text="${cita.valor}" ></td>
			<td th:text="${cita.lugar}" ></td>
			<td th:text="${cita.doctor.cedula}" ></td>
			<td th:text="${cita.paciente.cedula}" ></td>
	
		<tr>
	</tbody>
</table>
</div>
</body>

</html>
